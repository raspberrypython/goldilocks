---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: goldilocks-dashboard
  labels:
    app: goldilocks
rules:
  - apiGroups:
      - 'autoscaling.k8s.io'
    resources:
      - 'verticalpodautoscalers'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
  - apiGroups:
      - 'apps'
    resources:
      - 'deployments'
      - 'statefulsets'
    verbs:
      - 'get'
      - 'watch'
      - 'list'
  - apiGroups:
      - 'apps'
      - 'extensions'
    resources:
      - 'daemonsets'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
        
